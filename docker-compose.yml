version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: drive-postgres
    environment:
      POSTGRES_DB: drivedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - drive-network

  app:
    build: .
    container_name: drive-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/drivedb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
    networks:
      - drive-network

volumes:
  postgres-data:

networks:
  drive-network:
    driver: bridge